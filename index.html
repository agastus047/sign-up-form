<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="./odin-lined.png" alt="odin logo">
                <span>ODIN</span>
            </div>
            <footer>Photo by <a href="https://unsplash.com/@samsungmemory?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Samsung Memory</a> on <a href="https://unsplash.com/explore?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></footer>
        </div>
        <div class="right">
            <div class="text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <form id= "myform" action="" method="get">
                <p>Let's do this!</p>
                <div class="row">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" placeholder=" " required>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" placeholder=" " required>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" placeholder=" " required>
                    </div>
                    <div>
                        <label for="email">EMAIL ID</label>
                        <input type="email" id="email" name="email" placeholder=" " required>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="password" placeholder=" " pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="Minimum eight characters,with at least one letter and one number" required>
                    </div>
                    <div>
                        <label for="pwd2">CONFIRM PASSWORD</label>
                        <input type="password" id="pwd2" name="confirm-password" placeholder=" " pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="Minimum eight characters,with at least one letter and one number" required>
                    </div>
                </div>
            </form>
            <button type="submit" form="myform">CREATE ACCOUNT</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
